name: CI - Test and Build for Preview

on:
  push:
    branches: [ preview ]
    paths: 
      - 'app/**'                # Next.js App Router
      - 'components/**'         # React components  
      - 'lib/**'                # Supabase clients
      - 'hooks/**'              # Custom hooks
      - 'package.json'          # Dependencies
      - 'pnpm-lock.yaml'       # Lock file
      - 'next.config.js'       # Next.js config
      - 'tsconfig.json'        # TypeScript config
      - 'tailwind.config.ts'   # Tailwind config
      - '.github/workflows/**' # CI changes

  pull_request:
    branches: [ preview ]
    paths: 
      - 'app/**'                # Next.js App Router
      - 'components/**'         # React components  
      - 'lib/**'                # Supabase clients
      - 'hooks/**'              # Custom hooks
      - 'package.json'          # Dependencies
      - 'pnpm-lock.yaml'       # Lock file
      - 'next.config.js'       # Next.js config
      - 'tsconfig.json'        # TypeScript config
      - 'tailwind.config.ts'   # Tailwind config

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: npx tsc --noEmit

      - run: pnpm lint

      # Debug environment variables
      - name: Check Supabase Environment Variables
        run: |
          echo "üîç Checking Supabase environment variables..."
          if [ -n "$NEXT_PUBLIC_SUPABASE_URL" ]; then
            echo "‚úÖ NEXT_PUBLIC_SUPABASE_URL is set"
            echo "URL starts with: ${NEXT_PUBLIC_SUPABASE_URL:0:20}..."
          else
            echo "‚ùå NEXT_PUBLIC_SUPABASE_URL is NOT set"
            echo "Available env vars:"
            env | grep -E "NEXT_PUBLIC|SUPABASE" || echo "No Supabase env vars found"
            exit 1
          fi
          
          if [ -n "$NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY" ]; then
            echo "‚úÖ NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY is set"
            echo "Key starts with: ${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY:0:20}..."
          else
            echo "‚ùå NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY is NOT set"
            exit 1
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY }}
          
      - run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY }}

      - run: echo "‚úÖ Build successful"
        if: github.ref == 'refs/heads/preview'